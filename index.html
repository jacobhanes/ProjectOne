<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <nav class="nav" id="navTop">
            <a class="nav-link active" href="#">Account</a>
            <a class="nav-link" href="#">Logout</a>
            



        </nav>


        <div class="row">
            <div class="col">
                <div class="card" id="stockList">

                    <div class="card-body">
                        <h5 class="card-title">Add a stock to Monitor Changes</h5>

                        <table class="table table-sm table-hover" id='stockTable'>
                            <thead>
                                <tr>
                                    <th scope="col">Stock Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Purchase Date</th>
                                    <th scope="col">Current Price</th>
                                    <th scope="col">Total Value</th>


                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                        <div class="row">
                            <div class="col-3">

                                <label for="stockId">Stock Name:</label>
                                <input type="text" class="stockId">
                            </div>
                            <div class="col-3">

                                <label for="sPrice">Price of Stock:</label>
                                <input type="text" id="sPrice">
                            </div>
                            <div class="col-3">

                                <label for="sQuantity">Quantity:</label>
                                <input type="text" id="sQuantity">
                            </div>
                            <div class="col-3">

                                <label for="sPurchase">Date Purchase:</label>
                                <input type="text" id="sPurchase">
                            </div>
                        </div>
                        <a href="#" class="btn btn-primary">Add</a>

                    </div>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                        <h2>Update Your Stocks</h2>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <label for="stockId">Stock Name:</label>
                                <input type="text" class="stockId">
                                <div class="row">
                                    <div class="col">

                                        <label for="sPrice">Price:</label>
                                        <input type="text" id="sPrice">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">

                                        <label for="sQuantity">Quantity:</label>
                                        <input type="text" id="sQuantity">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">

                                        <label for="sPurchase">Purchase Date:</label>
                                        <input type="text" id="sPurchase">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="btn btn-primary">Update</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <p>this is where we hate ourselves</p>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">

                        <div class="row">
                            <div class="col">
                                <h3>Find Articles</h3>
                                <p>Click to find current articles and information for your investments!</p>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <input type="text" id="searchBar">
                            </div>
                            <div class="col-9">
                                
                                <a href="#" class="btn btn-primary" id="searchButton">Search</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <ul class="artList">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/stockMonitor.js"></script>

</body>

</html>
