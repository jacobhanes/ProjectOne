<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <div class="container">
        <nav class="nav" id="navTop">
            <a class="nav-link active" href="#">Account</a>
            <a class="nav-link" href="#">Logout</a>
            <a class="nav-link" href="#">About</a>



        </nav>


        <div class="row">
            <div class="col">
                <div class="card" id="stockList">

                    <div class="card-body">
                        <h5 class="card-title">Add a stock to Monitor Changes</h5>

                        <table class="table table-sm table-hover" id='stockTable'>
                            <thead>
                                <tr>
                                    <th scope="col">Stock Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Purchase Date</th>
                                    <th scope="col">Current Price</th>
                                    <th scope="col">Total Value</th>


                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                        <div class="row">
                            <div class="col-3">

                                <label for="stockId">Stock Name:</label>
                                <input type="text" id="stockId">
                            </div>
                            <div class="col-3">

                                <label for="sPrice">Price of Stock:</label>
                                <input type="text" id="sPrice">
                            </div>
                            <div class="col-3">

                                <label for="sQuantity">Quantity:</label>
                                <input type="text" id="sQuantity">
                            </div>
                            <div class="col-3">

                                <label for="sPurchase">Date Purchase:</label>
                                <input type="text" id="sPurchase">
                            </div>
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary" id="addBtn">Add</button>

                    </div>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                        <h2>Update Your Stocks</h2>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <label for="stockId">Stock Name:</label>
                                <input type="text" id="UpdatestockId" required>
                                <div class="row">
                                    <div class="col">

                                        <label for="sPrice">Quantity:</label>
                                        <input type="text" id="UpdatePrice">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">

                                        <label for="sQuantity">Quantity:</label>
                                        <input type="text" id="updateQuantity">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">

                                        <label for="sPurchase">Purchase Date:</label>
                                        <input type="text" id="sPurchase">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="btn btn-primary">Update</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <p>this is where we hate ourselves</p>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card" id="articleList">

                    <p>this is where we list articles</p>

                </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
    <script src="assets/javascript/stockMonitor.js"></script>

</body>

</html>
